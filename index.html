<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitmap Tool</title>

    <link rel="stylesheet" type="text/css" href="main.css">        
</head>

<body>
    <div id="canvas-wrapper">
        <canvas id="canvas-0" width="1554" height="778"></canvas>
        <canvas id="canvas-1" width="1554" height="778"></canvas>
        <canvas id="canvas-2" width="1554" height="778"></canvas>
    </div>

    <br>
    <button id="clear-btn">CLEAR</button>
    <button id="select-tool-btn">Select</button>
    <button id="circle-tool-btn">Circle</button>
    <button id="line-tool-btn">Line</button>
    <button id="rectangle-tool-btn">Rectangle</button>

    <br>
    <button class="endianness" id="little-endian-btn">Little Endian</button>
    <button class="endianness" id="big-endian-btn">Big Endian</button>
    
    <button class="major-order" id="horizontal-btn">Horizontal</button>
    <button class="major-order" id="vertical-btn">Vertical</button>
    
    <br>
    <button id="invert-btn">INVERT</button>
    <button id="read-btn">READ</button>
    <button id="write-btn">WRITE</button>

    <br><br>
    <textarea id="textarea" spellcheck="false"></textarea>


    <script src="script.js"></script>    
</body>
</html>
