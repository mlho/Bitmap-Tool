        <div class="coords-container">
            <div class="coords-row">
            <div id="shape-label-top" class="coords">W:</div><div id="shape-value-top" class="coords">000</div>
            <div id="x-label" class="coords">X:</div><div id="x-value" class="coords">000</div>
            </div>

            <div class="coords-row">
            <div id="shape-label-bottom" class="coords">H:</div><div id="shape-value-bottom" class="coords">000</div>
            <div id="y-label" class="coords">Y:</div><div id="y-value" class="coords">000</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="canvas-wrapper">
            <canvas id="canvas-0" width="1554" height="778"></canvas>
            <canvas id="canvas-1" width="1554" height="778"></canvas>
            <canvas id="canvas-2" width="1554" height="778"></canvas>
        </div>

        <br>
        <button id="clear-btn" class="btn">CLEAR</button>

        <div id="panel-container">
            <div id="byte-panel" class="panel">
                <h2>Input/Output</h2>
                <hr>
                <p>
                    Bit Endianness
                    <br>
                    <button class="btn endianness" id="little-endian-btn">Little Endian</button>
                    <button class="btn endianness" id="big-endian-btn">Big Endian</button>
                </p>
                <p>
                    Byte Orientation
                    <br>
                    <button class="btn major-order" id="horizontal-btn">Horizontal</button>
                    <button class="btn major-order" id="vertical-btn">Vertical</button>
                </p>
                <hr>
                <p>
                    <button id="read-btn" class="btn" disabled>READ IN</button>
                    <button id="write-btn" class="btn">WRITE OUT</button>
                </p>
            </div>

            <div id="save-panel" class="panel">
                <h2>Download</h2>
                <hr>
                <p>
                    Filename: <input id="filename-input" type="text" value="bitmap">
                </p>
                <hr>
                <p>
                    <button id="download-txt-btn" class="btn">Download .TXT</button>
                    <button id="download-svg-btn" class="btn">Download .SVG</button>
                    <button id="download-png-btn" class="btn">Download .PNG</button>
                </p>
            </div>
        </div>
        

        <div class="textarea-container">
            <p>
                <button id="copy-btn" class="btn">Copy</button>
            </p>
            <div id="input-error-wrapper">
                <p id="input-error-msg">INVALID INPUT!</p>
                <p>Array must contain 1024 bytes in hexadecimal(eg: 0xff) separated by a comma.</p>
            </div>
            <textarea id="textarea" spellcheck="false"></textarea>
        </div>
    </div>

    <script src="script.js"></script>
